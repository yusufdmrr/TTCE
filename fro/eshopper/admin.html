<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/admin-style.css"> <!-- ✅ Ortak stil dosyası -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="sidebar">
    <h4>🛠️ Admin Panel</h4>
    <a href="admin.html" class="active"><i class="fas fa-home"></i> Anasayfa</a>
    <a href="product.html"><i class="fas fa-cubes"></i> Ürün İşlemleri</a>
    <a href="category.html"><i class="fas fa-tags"></i> Kategori İşlemleri</a>
    <a href="admin-orders.html"><i class="fas fa-box"></i> Sipariş Yönetimi</a>
  </div>

  <div class="content-wrapper">
    <div class="main">
      <h2 class="text-primary mb-4">⏳ Bekleyen Siparişler</h2>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Kullanıcı</th>
            <th>Ürün Sayısı</th>
            <th>Durum</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="pendingOrders">
          <tr><td colspan="5" class="text-center">Yükleniyor...</td></tr>
        </tbody>
      </table>

      <h2 class="text-success mt-5">🔥 En Çok Satılan Ürünler</h2>
      <div class="row">
        <div class="col-md-6">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Ürün Adı</th>
                <th>Stok</th>
              </tr>
            </thead>
            <tbody id="topProductsBody">
              <tr><td colspan="2" class="text-center">Yükleniyor...</td></tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <canvas id="productChart" height="200"></canvas>
        </div>
      </div>
    </div>

    <footer>
      <div>&copy; 2025 <strong>E-Ticaret Yönetim Paneli</strong> | <i class="fas fa-heart"></i> ile hazırlandı</div>
    </footer>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
