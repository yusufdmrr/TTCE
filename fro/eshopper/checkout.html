  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Poppins', sans-serif;
    }
    .checkout-box {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .btn-success {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="checkout-box">
    <h3 class="mb-4 text-center">ðŸ’³ Ã–deme SayfasÄ±</h3>
    <form id="checkoutForm">
      <div class="mb-3">
        <label class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Adres</label>
        <textarea class="form-control" id="address" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Kart NumarasÄ±</label>
        <input type="text" class="form-control" maxlength="19" placeholder="0000 0000 0000 0000" required />
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Son Kullanma Tarihi</label>
          <input type="text" class="form-control" placeholder="AA/YY" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">CVV</label>
          <input type="text" class="form-control" maxlength="3" required />
        </div>
      </div>
      <button type="submit" class="btn btn-success">Ã–demeyi Tamamla</button>
    </form>
  </div>

  <script>
    const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
    const userId = localStorage.getItem("userId");
    const cart = JSON.parse(localStorage.getItem("cart") || "{}");

    async function getUserInfo() {
      try {
        const res = await axios.post("http://localhost:3001/api/v1/clean/admin/getUserById", { userId }, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const user = res.data.user;
        document.getElementById("fullName").value = user.name + " " + user.surname;
        document.getElementById("address").value = user.address || "";
      } catch (err) {
        console.error("KullanÄ±cÄ± bilgisi Ã§ekilemedi", err);
      }
    }

    document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value;
      const address = document.getElementById("address").value;

      const products = Object.entries(cart[userId] || {}).map(([productId, quantity]) => ({
        productId, quantity
      }));

      try {
        const res = await axios.post("http://localhost:3001/api/v1/clean/admin/submitOrder", {
          userId, fullName, address, products
        }, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.data.success) {
          Swal.fire("BaÅŸarÄ±lÄ±", "Ã–deme alÄ±ndÄ±", "success");
          localStorage.removeItem("cart");
          setTimeout(() => window.location.href = "index.html", 1500);
        } else {
          Swal.fire("Hata", res.data.message || "SipariÅŸ alÄ±namadÄ±", "error");
        }
      } catch (err) {
        console.error("Ã–deme hatasÄ±:", err);
        Swal.fire("Hata", "Sunucuya ulaÅŸÄ±lamadÄ±", "error");
      }
    });

    getUserInfo();
  </script>
