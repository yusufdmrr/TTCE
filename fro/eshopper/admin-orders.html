<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Sipariş Yönetimi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/admin-style.css"> <!-- ✅ Ortak stil dosyası -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>🛠️ Admin Panel</h4>
    <a href="admin.html"><i class="fas fa-home"></i> Anasayfa</a>
    <a href="product.html"><i class="fas fa-cubes"></i> Ürün İşlemleri</a>
    <a href="category.html"><i class="fas fa-tags"></i> Kategori İşlemleri</a>
    <a href="admin-orders.html" class="active"><i class="fas fa-box"></i> Sipariş Yönetimi</a>
  </div>

  <!-- İçerik -->
  <div class="content-wrapper">
    <div class="main">
      <h2 class="mb-4 text-primary">📦 Sipariş Yönetimi</h2>
      <table class="table table-bordered" id="orderTable">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Kullanıcı</th>
            <th>Durum</th>
            <th>Tarih</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="orderTableBody">
          <tr>
            <td colspan="5" class="text-center">Yükleniyor...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer>
      <div>&copy; 2025 <strong>E-Ticaret Yönetim Paneli</strong> | <i class="fas fa-heart"></i> ile hazırlandı</div>
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sipariş Detayları</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="orderDetailList"></ul>
          <select id="statusSelect" class="form-select mt-3">
            <option value="beklemede">Beklemede</option>
            <option value="hazırlanıyor">Hazırlanıyor</option>
            <option value="tamamlandı">Tamamlandı</option>
            <option value="iptal">İptal</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="updateOrderStatus()">Durumu Güncelle</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/admin-orders.js"></script>
</body>

</html>
