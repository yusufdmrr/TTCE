<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Online Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .hero {
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .product-card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
    }

    .product-image {
      height: 200px;
      object-fit: cover;
    }

    .top-cart-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">E-Market</a>
      <div id="authButtons" class="d-flex">
        <!-- Butonlar JS ile buraya gelecek -->
      </div>
    </div>
  </nav>

  <!-- Sabit Sepet Butonu -->
  <a href="cart.html" class="btn btn-warning top-cart-btn">
    <i class="fas fa-shopping-cart"></i> Sepetim
  </a>

  <!-- Hero -->
  <section class="hero">
    <h1>İndirimli Ürünler Seni Bekliyor</h1>
    <p>Güncel kampanyaları kaçırma!</p>
    <button id="filterBestSeller" class="btn btn-light btn-sm mt-3">🔥 En Çok Satanlar</button>
  </section>

  <!-- Kategoriler -->
  <div class="container text-center my-4" id="categoryList"></div>

  <!-- Ürünler -->
  <div class="container">
    <div class="row" id="productContainer"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 py-3 bg-dark text-white">
    &copy; 2025 E-Market. Tüm hakları saklıdır.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/home.js"></script>
</body>

</html>
