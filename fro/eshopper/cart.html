<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sepetim - E-Ticaret</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    .product-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center mb-4">🛒 Sepetim</h3>

  <table class="table table-bordered">
    <thead>
      <tr class="table-secondary text-center">
        <th>Ürün</th>
        <th>Adet</th>
        <th>Birim Fiyat</th>
        <th>Toplam</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody id="cartItems"></tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-end"><strong>Toplam:</strong></td>
        <td id="totalPrice"><strong>0₺</strong></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <div class="d-flex justify-content-between">
    <button id="continueShoppingBtn" class="btn btn-outline-secondary">Alışverişe Devam Et</button>
    <button id="checkoutBtn" class="btn btn-success">Ödemeye Geç</button>
  </div>
</div>

<!-- Misafir Kullanıcı Modalı -->
<div class="modal fade" id="guestOrderModal" tabindex="-1" aria-labelledby="guestOrderLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="guestOrderForm">
        <div class="modal-header">
          <h5 class="modal-title" id="guestOrderLabel">Teslimat Bilgileri</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="guestName" required />
          </div>
          <div class="mb-2">
            <label class="form-label">E-Posta</label>
            <input type="email" class="form-control" id="guestEmail" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Telefon</label>
            <input type="tel" class="form-control" id="guestPhone" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Adres</label>
            <textarea class="form-control" id="guestAddress" rows="2" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Siparişi Tamamla</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
