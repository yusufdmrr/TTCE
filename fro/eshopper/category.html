<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kategori Yönetimi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/admin-style.css"> <!-- ✅ Ortak stil dosyası -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>🛠️ Admin Panel</h4>
    <a href="admin.html"><i class="fas fa-home"></i> Anasayfa</a>
    <a href="product.html"><i class="fas fa-cubes"></i> Ürün İşlemleri</a>
    <a href="category.html" class="active"><i class="fas fa-tags"></i> Kategori İşlemleri</a>
    <a href="admin-orders.html"><i class="fas fa-box"></i> Sipariş Yönetimi</a>
  </div>

  <!-- İçerik -->
  <div class="content-wrapper">
    <div class="main">
      <h2 class="mb-4 text-primary">📁 Kategoriler</h2>
      <form id="categoryForm" class="mb-4 row g-2">
        <div class="col-md-9">
          <input type="text" class="form-control" id="categoryName" placeholder="Yeni kategori adı" required />
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100" type="submit"><i class="fas fa-plus"></i> Kategori Ekle</button>
        </div>
      </form>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr><th>#</th><th>Adı</th><th>İşlem</th></tr>
        </thead>
        <tbody id="categoryList">
          <tr><td colspan="3" class="text-center">Yükleniyor...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer>
      <div>&copy; 2025 <strong>E-Ticaret Yönetim Paneli</strong> | <i class="fas fa-heart"></i> ile hazırlandı</div>
    </footer>
  </div>

  <script src="js/category.js"></script>
</body>
</html>
